<!doctype html>
<html lang="en" data-framework="javascript">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../../assets/styles.css">

    <script src="https://***/react-15.0.0.js"></script>
    <script src="https://***/react-dom-15.0.0.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="office-document.js"  crossorigin></script>
    <script type="text/babel" src="index.jsx"></script>
    <script type="text/babel" src="components/Chatinterface.jsx"></script>
    <script type="text/babel" src="components/MessageHistory.jsx"></script>
    <script type="text/babel" src="components/App.jsx"></script>


    
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0;">
    <div id="container" class="--dark-theme"></div>

    
    <div class="chat__conversation-board__message-container">
        <div class="chat__conversation-board__message__person">
        <div class="chat__conversation-board__message__person__avatar">
        </div>
        <div class="chat__conversation-board__message__context">
        <div class="chat__conversation-board__message__bubble"> 
        <span className="message-history">

           
                <div >
                Hello, Welcome to intelisinc AI
                </div>
           
            </span>
            </div>
      </div>
    </div>
    </div>

    <div class="chat__conversation-panel">
        <div class="chat__conversation-panel__container">
            <input class="chat__conversation-panel__input panel-item"
                type="text"
                value={message}
                onChange={(e) => setMessage(e.target.value)}
                placeholder="Type your question here..."
            />
            <button onClick={sendMessage} disabled={!isWebSocketConnected}
            class="chat__conversation-panel__button panel-item btn-icon send-message-button">
                Send
            </button>
            </div>
        </div>
     </div>

    <!-- 
        Trident/Edge Legacy Message 
    -->
    <div id="tridentmessage" style="display: none; padding: 10;">
        This add-in will not run in your version of Office. Please upgrade either to perpetual Office 2021 (or later)
        or to a Microsoft 365 account.
    </div>
    <script>
        if ((navigator.userAgent.indexOf("Trident") !== -1) || (navigator.userAgent.indexOf("Edge") !== -1)) {
            var tridentMessage = document.getElementById("tridentmessage");
            var normalContainer = document.getElementById("container");
            tridentMessage.style.display = "block";
            normalContainer.style.display = "none";
        } 
    </script>

</body>

</html>
